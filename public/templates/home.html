<h1>{{pageTitle}}</h1>
<h2>Basic model</h2>
<input type="text" ng-model="myInput"/>
<p>{{myInput}}</p>
<h2>ng-click</h2>
<button ng-click="multiply(2, 3)">2 * 3</button>
<br><br>
<h2>increment example</h2>
<button ng-click="counter = counter + 1">increment counter</button>
<span>{{counter}}</span>
<br><br>
<input type="checkbox" ng-model="showmsg">
<label>show message ?</label>
<p ng-if="showmsg">I am only shown if you tell me to!</p>
<p class="alert" ng-class="{'alert-success': showmsg}">I am an alert</p>
<br><br>
<p>{{today.toLocaleString()}}</p>
